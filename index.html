<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="container-top"></div>
        <div class="container-bottom">
          <div class="avatar">
            <img
              src="./images/image-victor.jpg"
              alt="Victor"
              class="avatar-img"
            />
          </div>
          <div class="user-details">
            <h2 class="username">Victor Crest <span>26</span></h2>
            <p>London</p>
          </div>
          <div class="stats">
            <div class="stat">
              <h2 class="stat-number">80K</h2>
              <p class="stat-name">Followers</p>
            </div>

            <div class="stat">
              <h2 class="stat-number">803K</h2>
              <p class="stat-name">Likes</p>
            </div>

            <div class="stat">
              <h2 class="stat-number">1.4K</h2>
              <p class="stat-name">Photos</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
